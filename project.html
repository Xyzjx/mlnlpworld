<script>
  // 页面加载完成后执行获取数据的操作
  window.onload = async function () {
    await initProjects();
  };

  /**
   * 初始化开源项目信息。
   */
  async function initProjects() {
    try {
      const result = await findAllProjects();

      let html_str_list = [];

      for (let i = 0; i < result.length; i++) {
        project = result[i];
        console.log(project)
        html_str_list.push(`
          <div class="col-lg-5 col-md-5 d-flex align-items-stretch schedule-card">
            <a class="project aos-init aos-animate" target="_blank" href="${project.html_url}">
              <div class="row">
                <div class="col-auto">
                  <i class="bi bi-github bi-github-info"></i>
                </div>
                <div class="project-info col">
                  <h4 class="project-name">${project.title}</h4>
                  <span class="project-description">${project.description}</span>
                </div>
              </div>
            </a>
          </div>
        `);
      }

      if (result.length % 2 !== 0) {
        html_str_list.push(`
          <div class="col-lg-5 col-md-5 d-flex align-items-stretch schedule-card schedule-card-add">
          </div>
        `);
      }

      html_str_list.push(`</div></div></div>`);

      const html_str = html_str_list.join('');
      $("#project-container-data").html(html_str);

    } catch (error) {
      console.error('Error fetching seminar data:', error);
    }
  }

</script>
